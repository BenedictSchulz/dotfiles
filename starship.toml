# Minimal starship prompt â€” Everforest inspired

format = """$directory$git_branch$character"""
right_format = """$cmd_duration"""

[character]
success_symbol = "[>](#A7C080)"
error_symbol = "[>](#E67E80)"
vimcmd_symbol = "[<](#DBBC7F)"

[directory]
style = "#7FBBB3"
truncation_length = 3
truncate_to_repo = true

[git_branch]
style = "#DBBC7F"
format = " [$branch]($style)"

[git_status]
disabled = true

[cmd_duration]
min_time = 2_000
style = "#859289"
format = "[$duration]($style)"

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

[ruby]
disabled = true

[package]
disabled = true
